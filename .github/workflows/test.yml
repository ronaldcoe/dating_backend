name: Test CI

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
      
    - name: Fix test setup file case sensitivity
      run: |
        if [ -f "src/tests/setupTestDb.ts" ] && [ ! -f "src/tests/setupTestDB.ts" ]; then
          echo "Found setupTestDb.ts (lowercase 'b'), creating copy with correct case setupTestDB.ts"
          cp src/tests/setupTestDb.ts src/tests/setupTestDB.ts
        fi
        
        # Modify the setup file to use postgres user instead of ronaldcoello
        if [ -f "src/tests/setupTestDB.ts" ]; then
          sed -i 's/ronaldcoello/postgres/g' src/tests/setupTestDB.ts
        fi
        
    - name: Create .env.test file
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/testdb" > .env.test
        
    - name: Generate Prisma client
      run: |
        SCHEMA_PATH=$(find . -name "schema.prisma" | head -n 1)
        if [ -n "$SCHEMA_PATH" ]; then
          echo "Found schema at $SCHEMA_PATH"
          npx prisma generate --schema="$SCHEMA_PATH"
        else
          echo "Schema not found"
          exit 1
        fi
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run tests
      run: npm test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
        NODE_ENV: test