name: Test CI

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Find Prisma schema
      run: find . -name "schema.prisma" -type f
      
    - name: Generate Prisma client
      run: |
        # Check where your schema.prisma file is actually located
        SCHEMA_PATH=$(find . -name "schema.prisma" -type f | head -n 1)
        if [ -n "$SCHEMA_PATH" ]; then
          echo "Found schema at $SCHEMA_PATH"
          npx prisma generate --schema="$SCHEMA_PATH"
        else
          echo "No schema.prisma file found. Creating a temporary one for testing."
          mkdir -p prisma
          echo "
          generator client {
            provider = \"prisma-client-js\"
          }
          datasource db {
            provider = \"postgresql\"
            url      = env(\"DATABASE_URL\")
          }" > prisma/schema.prisma
          npx prisma generate
        fi
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Run tests
      run: npm test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
        NODE_ENV: test