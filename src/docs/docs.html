<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/api-docs/scripts.js" defer></script>
  <link rel="stylesheet" href="/static/styles.css">
  <title>API Documentation</title>
</head>
<body>
  <header>
    <div class="header-content">
      <h1 id="api-title">API Documentation</h1>
      <span class="version-tag" id="api-version">v1.0.0</span>
    </div>
  </header>
  
  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-intro">
        <p id="api-description">Loading API documentation...</p>
        <div class="base-url">Base URL: <span id="api-base-url">/api</span></div>
      </div>
      
      <div class="sidebar-search">
        <input type="text" class="search-box" id="search-input" placeholder="Search endpoints...">
      </div>
      
      <div class="sidebar-menu" id="sidebar-menu">
        <!-- Resources and endpoints will be populated here -->
      </div>
    </div>
    
    <div class="content-container">
      <div class="main-panel" id="main-panel">
        <div class="endpoint-welcome" style="padding: 25px;">
          <h2>Welcome to the API Documentation</h2>
          <p>Select an endpoint from the sidebar to see its details.</p>
        </div>
        <!-- Endpoint details will be populated here -->
      </div>
      
      <div class="right-panel" id="right-panel">
        <div class="response-welcome" style="padding: 20px;">
          <h3>Response Examples</h3>
          <p>Select an endpoint to see example responses.</p>
        </div>
        <!-- Response examples will be populated here -->
      </div>
    </div>
  </div>

  <script>
    
  </script>
</body>
</html>
